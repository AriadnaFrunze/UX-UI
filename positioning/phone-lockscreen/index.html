<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smartphone with Lockscreen</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
</head>
<body>
    <div id="phone">
        <div id="volume-up"></div>
        <div id="volume-down"></div>
        <div id="on-off"></div>
        <div id="camera"></div>
            <div id="screen">
                <header>
                    <aside id="hour">16:32 PM</aside>
                    
                    <aside id="alarm"><i class="fa-regular fa-clock"></i></aside>
                    <aside id="wifi"><i class="fa-solid fa-wifi"></i></aside>
                    <aside id="signal"><i class="fa-solid fa-signal"></i></aside>
                    <aside id="batery"><i class="fa-solid fa-battery-half"></i></aside>
                    
                </header>

                <section>
                    <h1>16:32</h1>
                    <h2>Wed, 17 May 2023</h2>
                </section>

                <footer>
                    <nav id="call"><i class="fa-solid fa-phone"></i></nav>
                    <nav id="photo"><i class="fa-solid fa-camera"></i></nav>
                </footer>

                <div id="lock"></div>
            </div>  
    </div>

    
    
</body>
</html>
