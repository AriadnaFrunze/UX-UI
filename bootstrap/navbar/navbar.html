<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>
    <!-- BOOTSTRAP STYLES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-sm navbar-light bg-light justify-content-between">
        <div class="container">
            <!-- brand -->
            <a class="navbar-brand" href=""><i class="bi bi-box-seam"></i></a>
            
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-main-menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- main links -->
            <div class="navbar-collapse collapse" id="navbar-main-menu">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link btn btn-outline-secondary p-2" href=""><i class="bi bi-telephone-fill"></i> +373 789 23 894</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Lorem</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Nisi</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Earum</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Beatae</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Maiores</a></li>
                </ul> 

<!-- ~~~~~~~~~~~~~~~ USER LINKS ~~~~~~~~~~~~~~~~~~~ -->
                    <!-- search -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="" class="nav-link" data-bs-toggle="modal" data-bs-target="#search-modal">
                            <i class="bi bi-search"></i>
                        </a>
                    </li>
                    <!-- User LogIn -->
                    <li class="nav-item">
                        <a href="" class="nav-link" data-bs-toggle="modal" data-bs-target="#user-login-modal">
                            <i class="bi bi-person-circle"></i>
                        </a>
                    </li>

                    <!-- DropDown -->
                    <li class="nav-item dropdown">
                        <a href="" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" >
                            <i class="bi bi-basket3-fill"></i>
                        </a>
                        
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Product 1</a></li>
                            <li><a class="dropdown-item" href="#">Product 2</a></li>
                            <li><a class="dropdown-item" href="#">Product 3</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    
               <!-- ~~~~~~ Modal ~~~~~~~~ -->
        <div class="modal fade" id="user-login-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="bi bi-person-circle"></i> Access your account</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="submit" class="btn btn-primary">Submit <i class="bi bi-box-arrow-in-left"></i></button>
                </div>
                </div>
            </div>
        </div>
        <!-- Modal search -->
        <div class="modal fade" id="search-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="bi bi-search"></i> Search something</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputText1" class="form-label">What are you looking for?</label>
                            <input type="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp">
                        </div> 
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Find <i class="bi bi-box-arrow-in-left"></i></button>
                </div>
                </div>
            </div>
        </div>
    




    


    <!-- BOOTSTRAP SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
