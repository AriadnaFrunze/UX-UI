<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Interactions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="contacts">
        <h2>My contacts</h2>
        <ul>
            <li id="contact-1">
                <span class="outcome" id="result">
                    <div>
                    <a href="#">delete</a>
                    <a href="#">share</a>
                    <a href="#">view</a>
                    </div>
                </span>
                <span class="options">
                    <a href="#result"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                </span>
               
                <figure class="avatar">
                    <img src="images/avatar1.png" alt="Jayden Blake">
                    <figcaption class="status on"></figcaption>
                </figure>
                <!-- Am ales <figure> si <figcaption> deoarece aceste elemente sunt utilizate pentru o imagine care face referire la fluxul principal al documentului (si respectiv legenda <figcaption> care descrie restul continutului elementului parinte <figure>)  -->

                <span class="info">
                    <span>Jayden Blake</span>
                    <span>Hi, how are you?</span>
                </span>

                <span class="action">
                    <a href="#contact-1" class="add">+</a>
                </span>

                <span class="add-details">
                    <div>
                    <a href="#">friend</a>
                    <a href="#">follow</a>
                    </div>
                </span>

            </li>
        </ul> 
    </aside>
    
</body>
</html>
