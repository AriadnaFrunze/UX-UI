<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- swiper style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <title>Integrating JS Slider Library</title>
</head>
<body>
    <!-- swiper structure -->

    <!-- Slider main container -->
    <div id="photo" class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="images/1076-400x600.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/204-400x600.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/608-400x600.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/204-400x600.jpg" alt=""></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>



    <!-- swiper scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
                // Optional parameters
                direction: 'horizontal',
                loop: true,

                // If we need pagination
                pagination: {
                    el: '.swiper-pagination',
                },

                // Navigation arrows
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },

                // And if we need scrollbar
                scrollbar: {
                    el: '.swiper-scrollbar',
                },
                // breakpoints
                breakpoints: {
                    760: {
                        slidesPerView: 2,
                        spaceBetween: 20
                    },
                    1000: {
                        slidesPerView: 3,
                        spaceBetween: 40
                    },
                }
            });
    </script>
</body>
</html>
