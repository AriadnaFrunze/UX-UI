<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- swiper style -->
<link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <title>Integrating JS Slider Library</title>
</head>
<body>
    <section class="splide" aria-label="Splide Basic HTML Example">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide"><img src="images/ice-cream-2202561_640.jpg" alt=""></li>
                <li class="splide__slide"><img src="images/ice-cream-4848501_640.jpg" alt=""></li>
                <li class="splide__slide"><img src="images/ice-cream-4862623_640.jpg" alt=""></li>
            </ul>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var splide = new Splide('.splide');
            splide.mount();
        });
    </script>
</body>
</html>
