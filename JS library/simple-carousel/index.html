<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- connecting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
        integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
        integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Carousel Example | Simple</title>
    <style>
        body{
            background-color: #333;
        }
        .container {
            width: 90%;
            margin: 2% auto;
        }
        .slick-prev, .slick-next {
            font-size: 2em;
        }
        .slick-prev:before,
        .slick-next:before {
            font-size: inherit;
        }
        .slick-prev {
            left: -40px;
        }
        .carousel img {
            width: 100%;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="carousel">
            <div><img src="https://fastly.picsum.photos/id/464/800/600.jpg?hmac=ywufyAomwQZzTH06oNO3DpTADRKw9sTKjPMAvgDlK4c" alt=""></div>
            <div><img src="https://fastly.picsum.photos/id/237/800/600.jpg?hmac=KK6IftaxyI6scjoxeWUHr2AWr-7RQuExLH9vY4hSR6w" alt=""></div>
            <div><img src="https://fastly.picsum.photos/id/37/800/600.jpg?hmac=ImS0g9GDylw14sJlYDQZPO3NlutkNgfA1ir7WXX-jr4" alt=""></div>
        </div>
    </section>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            $('.carousel').slick({});
        });
        // $('.single-item').slick();
    </script>
</body>
</html>
