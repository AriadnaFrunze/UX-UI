<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles Page | CSS Grid</title>
    <style>
        body {
            background-color: #333;
            color: white;
        }
        .news {
            border: 1px solid #666;
        }
        .news header, 
        .news article {
            background-color: #555;
            padding: 1em;
        }
        /* GRID */
        .news {
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 6em auto;
        }
        .news header {
            background-color: #222;
            grid-column-start: 1;
            grid-column-end: 5;
        }
        .news article:nth-child(2) {
            order: 2;
            border: 1px solid #234;
            /* padding: 1em; */
            grid-column-start: 2;
            grid-column-end: 4;
        }
        .news article:nth-child(4) {
            order: 3;
        }
        @media (max-width:800px) {
            .news article:nth-child(2) {
                grid-column-start: 1;
                grid-column-end: 5;
                order: 0;
            }
            .news article:nth-child(3) {
                grid-column-start: 1;
                grid-column-end: 3;
            }
            .news article:nth-child(4) {
                grid-column-start: 3;
                grid-column-end: 5;
            }
        }
    </style>
</head>
<body>

    <section class="news">

        <header>
           <h1> Fresh News</h1>
        </header>

        <article><h2>Article Main</h2></article>
        <article><h2>Article Second</h2></article>
        <article><h2>Article Third</h2></article>
    </section>
    
</body>
</html>
